apiVersion: v1
kind: ReplicationController
metadata:
  name: kaurd-rc
spec:
  replicas: 3
  selector:
    app: kuard-rc-app
  template:
    metadata:
      labels:
        app: kuard-rc-app
    spec:
      containers:
      - image: gcr.io/kuar-demo/kuard-amd64:1
        name: kuard
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP

